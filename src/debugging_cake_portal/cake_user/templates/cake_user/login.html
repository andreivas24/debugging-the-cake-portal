{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
<title>Debugging Cake - Login</title>
    <div>
        <h1 class="logintitle">Debugging The Cake</h1>
    </div>
{% endblock title %}


{% block content %}
    <div class="loginpage">
        <div class="loginform">
            <form method="POST" action="/login/">
                {% csrf_token %}
                    {{ form|crispy }}
                        <button type="submit" class="custom-button btn-block">Login</button>
                        <p>Don't have an account? <a href="/register/">Register</a></p>
            </form>
        </div>
    </div>
{% endblock content %}
